image:
  repository: ghcr.io/infratographer/load-balancer-operator
  pullPolicy: IfNotPresent
  tag: "v0.1.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

service:
  type: ClusterIP
  port: 80

operator:
  healthCheckPort: "8080"
  replicas: 1
  extraLabels: []
  extraAnnotations: []
  extraEnvFrom: {}
  extraEnvVars: []
  #    - name: LOADBALANCEROPERATOR_EVENTS_SUBSCRIBER_NATS_CREDSFILE
  #      value: "/creds"
  resources: {}
  podSecurityContext: {}
  securityContext: {}
  api:
    endpoint: "https://localhost:7608/query"
    oidc:
      enabled: false
      tokenURL: ""
  chart:
    chartValues: ""
    chartBinaryData: ""
  events:
    queueGroup: "my-queue-group"
    connectionURL: "nats://my-events-cluster.example.com:4222"
    auth:
      secretName: ""
      credsPath: "/creds"
    topicPrefix: "com.infratographer"
    changeTopics:
      - "*.lb"
      - "*.port"
    eventTopics: []

    locations: []

reloader:
  enabled: false
